
  <ul>
    <li class="h3"> {{ post.postTitle }} </li>
    <p>{{ post.postBody }}</p>
    <p>{{ post.genre }} </p>
    <button (click)="ngDeletePost(post.postId)" type="button">Delete Post</button>
    <button (click)="editPost(post.postId)" class="button" type="button">Edit Post</button>

    <p>------------------</p>
  </ul>


  <div class="row gy-2">
    {{filterComments(post.postId)}}
    <form *ngFor="let filteredComments of filteredComments" >

      <div class="border rounded overflow-hidden shadow-sm">
        <div>
          <H5 class="font-weight-bold">Commenter Name</H5>

          <p class="card-text">{{filteredComments.commentBody}}</p>
        </div>
      </div>

    </form>
  </div>


  <form [formGroup]="commentForm" (ngSubmit)="leaveComment(post.postId)">
    <div class=" p-4 d-flex flex-column position-static">
      <textarea rows="3" formControlName="commentBody"></textarea>
      <div class = " p-3 d-flex flex-column">
        <button  class="btn btn-info " type="submit">LeaveComment</button>
      </div>
    </div>
  </form>
