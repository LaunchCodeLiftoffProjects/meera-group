<form method="post">
    <div class="form-group">
        <label for = "email">Email
              <input class="form-control"  type = 'text' placeholder="Enter a valid email address" />
        </label>
        <p/> class="error" th:errors= registerFormDTO.email></p>
     </div>
     <div class="form-group">
       <label for = "username">Username
             <input class="form-control"  type = "text" placeholder="Enter your new username"/>
       </label>
       <p/> class="error" th:errors= registerFormDTO.username ></p>
    </div>
    <div class="form-group">
       <label for = "password">Password
             <input class="form-control"  type="password" placeholder="Enter a valid password"/>
       </label>
       <p/> class="error" th:errors= registerFormDTO.password ></p>
    </div>
    <div class="form-group">
       <label for = "verifyPassword">Verify Password
             <input class="form-control"  type="password" placeholder="Re-enter your password"/>
       </label>
    </div>

    <input type="submit" value="Register" />
 </form>

 </body>
 </html>
