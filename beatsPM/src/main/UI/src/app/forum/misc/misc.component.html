<form *ngFor="let posts of postsGenre" (ngSubmit)="ngDeletePost(posts.postId)" >

  <h3>------------------------------Miscellaneous Forum---------------------------------------</h3>
  <ul>
    <li class="h3"> {{ posts.postTitle }} </li>
    <p>{{ posts.postBody }}</p>
    <p>{{ posts.genre }} </p>
    <button class="button" type="submit">Delete Post</button>
    <button (click)="editPost(posts.postId)" class="button" type="button">Edit Post</button>

    <p>------------------</p>
  </ul>
