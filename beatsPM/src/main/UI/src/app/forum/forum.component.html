<main class="container-fluid">
<form *ngFor="let posts of posts" (ngSubmit)="ngDeletePost(posts.postId)" >
  <br>
<div class="row mb-2">
  <div class="col-md-6">
    <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
      <div class="col p-4 d-flex flex-column position-static">
        <strong class="d-inline-block mb-2 text-primary">{{ posts.genre }}</strong>
        <h3 class="mb-0">{{ posts.postTitle }}</h3>
<!--        <div class="mb-1 text-muted">Nov 12</div>-->
        <p class="card-text mb-auto">{{ posts.postBody }}</p>
<!--        <a href="#" class="stretched-link">Continue reading</a>-->
        <div class="btn-group">
        <button class="btn btn-danger" (click)="ngDeletePost(posts.postId)" >Delete Post</button>
        <button (click)="viewPost(posts.postId)" class="btn btn-primary" type="button">View Post</button>
          <button (click)="editPost(posts.postId)" class="btn btn-secondary" type="button">Edit Post</button>
        </div>
      </div>
      <div class="col-auto d-none d-lg-block">
        <img src='{{"assets/images/" + posts.genre + ".png"}}'>
      </div>

    </div>
  </div>
</div>

</form>
</main>
